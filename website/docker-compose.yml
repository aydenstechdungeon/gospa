services:
  website:
    build:
      context: ..
      dockerfile: website/Dockerfile
    image: gospa-website:latest
    container_name: gospa-website
    # Use host network for direct access (bypasses Docker proxy issues)
    network_mode: host
    environment:
      - PORT=:3000
      - GOSPA_DEV=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
