# Render Blueprint for GoSPA Website
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: gospa-website
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ..
    # Build from project root to access parent go.mod
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8080
      - key: GOSPA_DEV
        value: false
    # Auto-deploy from main branch
    autoDeploy: true
    # Number of instances
    numInstances: 1
