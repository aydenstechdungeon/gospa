# Fly.io configuration for GoSPA website
# See https://fly.io/docs/reference/configuration/ for more information

app = "gospa"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[env]
  PORT = "8080"
  GOSPA_DEV = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[http_service.concurrency]
  type = "connections"
  hard_limit = 100
  soft_limit = 80

[[http_service.checks]]
  grace_period = "5s"
  interval = "30s"
  method = "GET"
  path = "/"
  timeout = "3s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
